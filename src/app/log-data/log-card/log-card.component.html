<mat-card class="log-card">
    <mat-card-header>
        <mat-card-title>
        {{ log.id }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="log-card-content">
        <div *ngFor="let item of log.attributes | keyvalue">
            {{item.key}}: {{item.value}}
        </div>
    </mat-card-content>
</mat-card>
