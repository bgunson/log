

<div *ngIf="authService.auth.user | async as user; else login">

    <app-authorized></app-authorized>

</div>
<ng-template #login>

  <div style="text-align: center; padding-bottom: 10px;">
    <div class="login-icon">
      <img src="../assets/wood_lg.png" id="log-logo" height="50%">
    </div>
    <ngx-auth-firebaseui-login
      [hidden]="!showLogin"
      [providers]="['google']"
      [guestEnabled]="false"
      (onCreateAccountRequested)="toggleView()">
  </ngx-auth-firebaseui-login>

  <ngx-auth-firebaseui-register
      [hidden]="showLogin"
      [providers]="['google']"
      [guestEnabled]="false"
      (onLoginRequested)="toggleView()">
  </ngx-auth-firebaseui-register>
  </div>
  
</ng-template>
