<mat-toolbar color="primary">
  <span>log</span>
</mat-toolbar>

<div class="main-div">
  <mat-card class="auth-card">
    <ngx-auth-firebaseui
      [providers]="['google']"
      [guestEnabled]="false"
      (onSuccess)="printUser($event)"
      (onError)="printError($event)">
    </ngx-auth-firebaseui>
  </mat-card>
</div>
