

<div *ngIf="authService.auth.user | async as user; else login">

    <app-authorized></app-authorized>

</div>
<ng-template #login>

  <div style="text-align: center;">
    <div class="login-icon">
      <picture>
        <source media="(max-width: 799px)" srcset="../assets/wood_md.png">
        <img src="../assets/wood_lg.png" alt="lg">
      </picture>
    </div>
    <ngx-auth-firebaseui-login
      [hidden]="!showLogin"
      [providers]="['google']"
      [guestEnabled]="false"
      (onCreateAccountRequested)="toggleView()">
  </ngx-auth-firebaseui-login>

  <ngx-auth-firebaseui-register
      [hidden]="showLogin"
      [providers]="['google']"
      [guestEnabled]="false"
      (onLoginRequested)="toggleView()">
  </ngx-auth-firebaseui-register>
  </div>
  
</ng-template>
