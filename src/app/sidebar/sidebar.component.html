<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img src="../assets/wood.png" id="log-logo">
  <span class="text-logo">log</span>

  <span class="toolbar-spacer"></span>

  <ngx-auth-firebaseui-avatar></ngx-auth-firebaseui-avatar>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

      <mat-list *ngIf="auth.user | async as user">
        <mat-list-item id="welcome-banner">Hello, {{ user.displayName }}</mat-list-item>
        <mat-divider></mat-divider>
        
        <mat-list-item>Your Logs</mat-list-item>
        <mat-list-item><small>{{ mes }}</small></mat-list-item>

        <mat-divider></mat-divider>
        
        <mat-list-item>
          <button mat-raised-button color="accent" (click)="openDialog()">+ Create Log</button>
        </mat-list-item>
      </mat-list>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <!-- Main Content -->
    <div class="log-table-div">
      <app-log-table></app-log-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
