<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img src="../assets/wood.png" id="log-logo">
  <span class="text-logo">log</span>

  <span class="toolbar-spacer"></span>

  <ngx-auth-firebaseui-avatar></ngx-auth-firebaseui-avatar>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

      <mat-list *ngIf="authService.auth.user | async as user">
        <mat-list-item id="welcome-banner">Hello, {{ user.displayName }}</mat-list-item>
        <mat-divider></mat-divider>
        
        <mat-list-item><span id="your-logs">Logs</span>
          <span class="toolbar-spacer"></span>
          <button mat-icon-button color="accent" aria-label="" (click)="openDialog()">
            <i class="material-icons">add_circle_outline</i>
          </button>
        </mat-list-item>
        
        <mat-list-item *ngIf="showSpinner"><mat-spinner [diameter]="30"></mat-spinner> </mat-list-item>
               
        <!-- <mat-list-item *ngIf="logList == 0" ><small>You do not have any logs.</small></mat-list-item> -->

        <mat-accordion *ngFor="let log of logs | async">
          <mat-expansion-panel hideToggle>
            
          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ log.id }}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let item of log.attributes | keyvalue">
              <small>{{item.key}}: {{item.value}}</small>
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <!-- <mat-selection-list #showLogs [multiple]="false">
          <mat-list-option *ngFor="let log of logList" [value]="log">
            {{ log }}
            <span class="toolbar-spacer"></span>
            <i class="material-icons">expand_more</i>
          </mat-list-option>
        </mat-selection-list> -->


        <mat-divider></mat-divider>
    
      </mat-list>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">

    <!-- Add Content Here -->

    <!-- Main Content -->
    <div class="log-table-div">
      <app-dashboard></app-dashboard>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
