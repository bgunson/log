<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <img src="../assets/wood.png" id="log-logo">
  <img src="../assets/text-logo.png" id="text-logo">
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar><img src="../assets/cabin.png" id="log-logo"></mat-toolbar> -->
    <div [hidden]="isSignedIn">
      <ngx-auth-firebaseui
          [providers]="['google']"
          [guestEnabled]="false"
          (onSuccess)="signInUser($event)">
      </ngx-auth-firebaseui>
    </div> 
    
      <div [hidden]="!isSignedIn">
        
        <ngx-auth-firebaseui-user
          (onAccountDeleted)="signOut()"
          (onSignOut)="signOut()"
          [canEditAccount]="false">
        </ngx-auth-firebaseui-user>
      </div>
    
     
  
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <!-- Add Content Here -->
    <div class="log-table-div"><app-log-table></app-log-table></div>
  </mat-sidenav-content>
</mat-sidenav-container>
